<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Editar Pelicula</title>
	<!-- Agregar la referencia a los archivos CSS de Bootstrap (localmente o a través de CDN) -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Mi Aplicación</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Acerca de</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Peliculas</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Contacto</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container mt-5">
		<h1 class="mt-5">Editar de libro</h1>

		<form action="/libros/edit" method="post">

			<input type="hidden" th:value="${libro.id}" name="id" id="id"/>

			<div class="form-group">
				<label for="nombre">Nombre de la Película</label>
				<input type="text" class="form-control" th:value="${libro.nombre}" id="nombre" name="nombre"
					placeholder="Ingrese el nombre de la película" required>
			</div>

			<div class="form-group">
				<label for="autor">Nombre del Director</label>
				<input type="text" class="form-control" th:value="${libro.autor}" id="autor" name="autor"
					placeholder="Ingrese el nombre del autor" required>
			</div>

			<div class="form-group">
				<label for="fechaEstreno">Fecha de Estreno</label>
				<input type="date" class="form-control" th:value="${#dates.format(libro.fechaEstreno, 'dd-MM-yyyy')}"
					id="fechaEstreno" name="fechaEstreno" required>
			</div>

			<div class="form-group">
				<label for="generoId">Género</label>
				<select class="form-control" id="generoId" name="generoId">
					<option th:each="genero: ${generos}" th:value="${genero.idgenero}" th:text="${genero.nombre}">
					</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Editar libro</button>
		</form>

	</div>

	<!-- Agregar la referencia a los archivos JavaScript de Bootstrap (localmente o a través de CDN) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
</body>

</html>
